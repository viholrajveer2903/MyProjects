{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="{% static 'js/validation.js' %}">
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body bgcolor="skyblue">
<center>
<h1><a href="/">Home</a> || <a href="{% url 'signup' %}">Sign up</a> || <a href="{% url 'login' %}">Login</a></h1>
<h1>Sign Up</h1>
	<form method="post" name="frm" action="">
		<table cellpadding="5px" cellspacing="5px">
			{% csrf_token %}
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="fname" onblur="checkfname();"></td>
				<td><span id="fname"></span></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" onblur="checkemail()"></td>
				<td><span id="email"></span></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" onblur="checkmobile()"></td>
				<td><span id="mobile"></td>
			</tr>
			<tr>
				<td>Birth Date</td>
				<td><input type="Date" name="Birth Date"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea rows="5" cols="20" name="address"></textarea></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="Gender" value="male">Male
					<input type="radio" name="Gender" value="female">Female
				</td>
				<tr>
				<td>Hobby</td>
				<td>
					<input type="checkbox" name="R" value="music">Music<br>
					<input type="checkbox" name="R" value="Reading">Reading<br>
 					<input type="checkbox" name="R" value="cricket">Cricket<br>
 					<input type="checkbox" name="R" value="Traveling">Traveling<br>
				</td>
			</tr>
			<tr>
				<td>Educations</td>
				<td>
					<select name="Educations">
						<option>---Select Educations---</option>
						<option value="10th">10th</option>
						<option value="10th">12th</option>
						<option value="10th">Diploma</option>
						<option value="10th">Bcom</option>
						<option value="10th">Bca</option>
						<option value="10th">Bcom</option>
						<option value="10th">Be</option>
						<option value="10th">Bsc</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Resume</td>
				<td><input type="file" name="resume"></td>
			</tr>
			<tr>
				<td>Password</td>
					<td><input type="password" name="password" onblur="checkPassword();"></td>
					<td><span id="password"></span></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" name="CPassword"></td>
				<td><span id="cpassword"></span></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="signup" class="btn btn-info">
				</td>
			</tr>
		</table>
</center>
</body>
</html>
